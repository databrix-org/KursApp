<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'course/css/admin/admin.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="admin-layout">
        <!-- Left Sidebar -->
        <div class="admin-sidebar">
            <div class="sidebar-header">
                <h3>Administrationsbereich</h3>
            </div>
            <nav class="sidebar-nav">
                <a href="{% url 'course:admin_dashboard' %}?tab=users" 
                   class="nav-item {% if active_tab == 'users' %}active{% endif %}">
                    <i class="fas fa-users"></i> Benutzerverwaltung
                </a>
                <a href="{% url 'course:admin_dashboard' %}?tab=email" 
                   class="nav-item {% if active_tab == 'email' %}active{% endif %}">
                    <i class="fas fa-envelope"></i> E-Mail-Service
                </a>
                <a href="{% url 'course:home' %}" class="nav-item">
                    <i class="fas fa-arrow-left"></i> Zur√ºck zur Startseite
                </a>
            </nav>
        </div>

        <!-- Main Content Area -->
        <div class="admin-main">
            {% block admin_content %}{% endblock %}
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="{% static 'course/js/admin/admin.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
